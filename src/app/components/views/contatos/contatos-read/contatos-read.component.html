<div>
    <table class="table" mat-table [dataSource]="contatos">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="sobrenome">
            <th mat-header-cell *matHeaderCellDef> Sobrenome</th>
            <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="contatos">
            <th mat-header-cell *matHeaderCellDef> Números </th>
            <td mat-cell *matCellDef="let row">
                <a class="contatos">
                    <i class='material-icons'>phone</i>
                </a>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="numeros">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Números </th>
            <td mat-cell *matCellDef="let row">
                <a class="phone">
                    <i class="material-icons" routerLink="{{ row.id }}/numeros">phone</i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
