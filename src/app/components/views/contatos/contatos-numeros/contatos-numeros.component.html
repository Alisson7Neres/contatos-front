<div>
    <table class="table" mat-table [dataSource]="numeros">

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Número</th>
            <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="{{ row.id }}">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{row.id}}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <form>
        <mat-form-field class="form">
            <mat-label>Número</mat-label>
            <input [(ngModel)]="numero.numero" name="numero" matInput type="text"/>
        </mat-form-field>
        <br/>
        <button mat-button color="primary" (click)="create()">Adicionar número</button>
    </form>
</div>
